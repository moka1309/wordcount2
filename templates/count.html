<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Count Page</h1>
    <a href="{% url 'about' %}">ABOUT</a><br />

    <h2>Your Text: </h2>

    <h2>List of Words</h2>
    {% for word, total in sorted_words %}
    <b>{{word}} = {{total}}</b><br>
    {%endfor%}
  </body>
</html>
